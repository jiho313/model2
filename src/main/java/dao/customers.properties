getCustomerById=select * \
                from web_customers \
                where cust_id = ?
getCustomerByEmail=select * \
                   from web_customers \
                   where cust_email = ?
insertCustomer=insert into web_customers \
               (cust_id, cust_password, cust_name, cust_tel, cust_email) \
               values \
               (?,?,?,?,?)  
               